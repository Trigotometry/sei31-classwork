<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css'>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Vue Intro</title>
</head>

<body>
	<div id="app">
		{{ message }}
	</div>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello World from Vue.js!'
			}
		});
	</script>

	<div id="app-2">
		<span v-bind:title="message">Hover over this text.</span>
	</div>
	<script>
		const app2 = new Vue({
			el: '#app-2',
			data: {
				message: "You loaded this page on: " + new Date().toLocaleString()
			}
		});
	</script>

	<div id="app-3">
		<span v-if="visible" v-on:click="visible = !visible">You can see these words.</span>
	</div>
	<script>
		const app3 = new Vue({
			el: '#app-3',
			data: {
				visible: true
			}
		})
	</script>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<script>
		const app4 = new Vue({
			el: "#app-4",
			data: {
				todos: [{
						text: "Learning Vue."
					},
					{
						text: "Working out how a v-for loop works and updates state."
					},
					{
						text: "Avoid React!"
					},
					{
						text: "Vue wins."
					}
				]
			}
		})
	</script>

	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>
	<script>
		const app5 = new Vue({
			el: "#app-5",
			data: {
				message: "A man, a plan, a canal - Panama!"
			},
			methods: {
				reverseMessage() {
					this.message = this.message.split('').reverse().join('');
				}
			}
		});
	</script>

</body>

</html>
